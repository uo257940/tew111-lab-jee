<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view locale="#{settings.locale}">
	<h:head>
		<title>"#{msg.tituloOperacionAlta}"</title>
	</h:head>
	<h:body>

		<!-- Aqu� va tu c�digo -->
		<h:form>
			<p:menubar>
					<p:menuitem action="#{controller.volver}"
						value="#{msgs.enlaceCasa}" immediate="true">
					</p:menuitem>
				<f:facet name="options">
					<h:commandLink value="#{msgs.enlaceIdiomaES} "
						actionListener="#{settings.setSpanish}">
					</h:commandLink>
					<h:commandLink value="#{msgs.enlaceIdiomaEN}"
						actionListener="#{settings.setEnglish}">
					</h:commandLink>
				</f:facet>
			</p:menubar>

			<p:panelGrid columns="2">
  #{msgs.nombre}		     <p:inputText value="#{alumno.nombre}" />
  #{msgs.apellidos}  <p:inputText value="#{alumno.apellidos}" />
 #{msgs.userid}     <p:inputText value="#{alumno.iduser}" />
  #{msgs.correo}     <p:inputText value="#{alumno.email}" />
			</p:panelGrid>
			<h:commandButton value="#{msgs.botonSalvar}"
				action="#{controller.salva}" />
		</h:form>

	</h:body>
</f:view>
</html>
