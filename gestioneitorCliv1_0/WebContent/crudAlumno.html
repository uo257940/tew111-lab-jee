<!DOCTYPE html>
<html>
<head>
<title>Tecnologias Web</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<script src="jquery/Jquery-1.11.3.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript"
	src="http://localhost:8080/gestioneitorv6.0/rest-jsapi"></script>
<script type="text/javascript" src="javascript/functions_crudalumno.js"></script>

</head>
<body style="background-color: #E3CAA1">
	<section>
		<article>
			<h3>Formulario de alumno:</h3>
			<form id="frmCRUDAlumnos">
				<div class="form-group">
					<label for="id">ID:</label> <input type="text" id="id"
						readonly="readonly" class="form-control" />
				</div>
				<div class="form-group">
					<label for="iduser">IDUser:</label> <input type="text" id="iduser"
						required class="form-control" />
				</div>
				<div class="form-group">
					<label for="nombre">Nombre:</label> <input type="text" id="nombre"
						required class="form-control" size="25" />
				</div>
				<div class="form-group">
					<label for="nombre">Apellidos:</label> <input type="text" id="Apellidos"
						required class="form-control" size="25" />
				</div>
				<div class="form-group">
					<label for="nombre">Email:</label> <input type="text" id="Email"
						required class="form-control" size="25" />
				</div>

				<input type="submit" value="Salvar" id="btnSave" required
					class="btn btn-default" /> <input type="reset" value="Reset"
					id="btnReset" required class="btn btn-default" />
			</form>
		</article>
		<article class="table-responsive">
			<table class="table table-striped table-responsive" id="tblList">
			</table>
		</article>
	</section>
</body>
</html>
